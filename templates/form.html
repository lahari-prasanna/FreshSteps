<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>

  <div id="particles-js"></div>
  <div class="home-content">
    <nav>
    <div class="logo">FreshSteps AI</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Problem</a></li>
      <li><a href="#">Solution</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Impact</a></li>
    </ul>
    
  </nav>
    
    <div class="form-container">
  <h2 class="airwellness">Air Wellness Profile</h2>
  <p class="subheading">Fill in your details to understand your air exposure & health status.</p>

  <form action="/submit_form" method="POST">

    <label for="fullName"><b>Full Name</b>></label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="age"><b>Age</b></label>
    <input type="number" id="age" name="age" required>

    <label for="city"><b>City</b></label>
    <select id="city" name="city" required>
      <option value="">-- Select --</option>
      <option value="gurugram">Gurugram</option>
    </select>

    <!-- Exposure Info -->
    <label for="indoor"><b>Daily Indoor Hours</b></label>
    <input type="number" id="indoor" name="indoor" placeholder="e.g. 20">

    <label for="outdoor"><b>Daily Outdoor Hours</b></label>
    <input type="number" id="outdoor" name="outdoor" placeholder="e.g. 4">

    <label for="work"><b>Work Type</b></label>
    <select id="work" name="work">
      <option value="">-- Select --</option>
      <option value="Office">Office-based</option>
      <option value="Field">Field-based</option>
      <option value="Factory">Factory/Industrial</option>
      <option value="Remote">Remote/Home</option>
      <option value="Student">Student</option>
      <option value="Other">Other</option>
    </select>

    <!-- Health Conditions -->
    <label><b>Health Conditions</b></label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="condition" value="Asthma"> Asthma</label>
      <label><input type="checkbox" name="condition" value="Allergies"> Allergies</label>
      <label><input type="checkbox" name="condition" value="Heart Disease"> Heart Disease</label>
      <label><input type="checkbox" name="condition" value="Diabetes"> Diabetes</label>
      <label><input type="checkbox" name="condition" value="COPD"> COPD</label>
      <label><input type="checkbox" name="condition" value="Hypertension"> Hypertension</label>
    </div>

    <!-- Other Condition -->
    <label for="other"><b>Other Health Conditions</b></label>
    <input type="text" id="other" name="other" placeholder="e.g. Thyroid, Migraine">

    <!-- Additional Notes -->
    <label for="notes"><b>Additional Notes</b></label>
    <textarea id="notes" name="notes" rows="2" placeholder="Optional"></textarea>

    <!-- Submit -->
    <button type="submit" class="submit-btn" >Start Monitoring</button>
  </form>

  <div class="footer">
        <b>ECP:ENTER, COMPETE, PROTECT ðŸŒ±</b>
  </div>
</div>
</div>



  

     <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 110,
          "density": { "enable": true, "value_area": 1000 }
        },
        "color": { "value": ["#ffffff", "#87ceeb", "#b3e5fc"] },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.6,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1.2,
            "opacity_min": 0.3,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.5,
            "sync": false
          }
        },
        "line_linked": { "enable": false },  /* No connecting lines */
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
  <script src="app.js"></script>
  </section>
</body>
</html>
